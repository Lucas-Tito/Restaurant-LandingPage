<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>São Lucas</title>
    <link rel="shortcut icon" type="x-icon" href="images/shortcut-icon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header represents a support tag that can work as a navigation section -->
    <header>
        <img class="logo" src="images/logo.svg" alt="logo">
        
        <!-- nav is a section that contains links to others pages -->
        <nav>
            <!-- ul is an unordered list that can contain various items -->
            <ul class="nav-links">
                <!-- li tag represents a list item -->
                <li><a href="#">Services</a></li>
                <li><a href="#">Delivery</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
        <a class="contact" href="#"><button>Contact</button></a>
    </header>


    <div class="select-menu">
        <div class="select-btn">
            <!-- span is a generic container for a text line -->
            <span class="Sbtn_text">LUNCH</span>
            <img align="center" class="selector-img" alt="logo" src="images/arrow-down.svg">
        </div>

        <ul class="select-menu-options">
            <li class="option">
                <img src="images/receipe/panelada.jpg">
                <div>
                    <p class="option-text-title" style="color: black;">Panelada</p>
                    <p class="option-text" style="color: black;">Comes with rice and cuzcuz</p> 
                </div>
            </li>
            <br><br>
            <li class="option">
                <img src="images/receipe/mao-de-vaca.jpg">
                <div>
                    <p class="option-text-title" style="color: black;">Mão de Vaca</p>
                    <p class="option-text" style="color: black;">Comes with rice and cuzcuz</p> 
                </div>
            </li>
        </ul>
    </div>


<footer>
    <div class="footer-content">
        <p class="message">God bless those in need</p>
        <p>Copyright &copy; 2023 São Lucas. Designed By <span>Lucas Tito</span></p>
    </div>
    
    
</footer>

    <script src="script.js"></script>
</body>
</html>
